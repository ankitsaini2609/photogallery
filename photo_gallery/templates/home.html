{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>PhotoGallery</title>
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/lightbox.css' %}">
		<style type="text/css">
			.thumbnail img {
				width: 300px;
				height: 200px;
			}
			#push{
			  padding:10px;
			  height: 40px;
			}
			footer {
			      position:fixed;
			      bottom: 0;
			      width: 100%;
			      height: 40px;
			      background-color: #555;
			      color: white;
			      padding: 10px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
	      		<div class="navbar-brand">
					PhotoGallery
				</div>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#">Home</a></li>
				<li><a href="#">Nature Gallery</a></li>
				<li><a href="#">Science Gallery</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			<div class="page-header">
				<h3>PhotoGallery</h3>
			</div>
			<div class="row">
				<div class="col-md-4">
					<a href="{% static 'images/img1.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img1.jpg' %}">
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% static 'images/img2.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img2.jpg' %}">
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% static 'images/img3.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img3.jpg' %}">
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% static 'images/img4.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img4.jpg' %}">
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% static 'images/img5.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img5.jpg' %}">
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% static 'images/img6.jpg' %}" data-lightbox="gallery" class="thumbnail">
						<img src="{% static 'images/img6.jpg' %}">
					</a>
				</div>
			</div>	
		</div>
		<footer class="container-fluid text-center" id="foot" >
		    <p ><span class='glyphicon glyphicon-copyright-mark'></span><strong> Ankit Saini</strong> </p>
		</footer>
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/lightbox.js' %}"></script>
	</body>
</html>
